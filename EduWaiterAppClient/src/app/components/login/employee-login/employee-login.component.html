<body>
<h2>Employee Login</h2>

<div *ngIf="response">
  <h4>{{response}}</h4>
</div>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="username">Username: </label>
    <input id = "username" autocomplete="off"  type="text" formControlName="username" class="form-control form-control-sm" />
  </div>
  <div class="form-group">
    <label for="password">Password: </label>
    <show-hide-password size="sm" btnStyle="primary" [btnOutline]="false">
      <input id="password"  autocomplete="off"  type="password" formControlName="password" class="form-control form-control-sm" />
    </show-hide-password>
  </div>
  <div class="form-group">
    <button class="btn btn-primary">Login</button>
  </div>
</form>
<br>
