<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Our Shopping List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class ="myview" padding>
  <ul class="shoppingItem">
     <li *ngFor="let item of shoppingItems; let i = index;" >
      <!--routerLink="/detail/{{item.id}}"> -->
      <div class="badge">
        <div class="item-detail">
          <div>
          <label>{{item.shoppingItem.name}}</label></div> 
          <div>
          <label>{{item.note}}</label> </div>
          </div>
          <div class ="button-list" item-end>
        <button ion-button class="edit"  size="small" (click) = "onEdit(item)"  >
        </button>
        <button ion-button class="delete"  size="small" (click) = "onDeleteItem(item, i)"  >
            -
        </button>
      </div>
      </div>
    </li> 
  </ul>
</ion-content>
